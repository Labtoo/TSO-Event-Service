<section class="{{class}}_section">
<div>
    <p>Чтобы добыть {{overalNeedToAdd}} 
        <img src="../../assets/images/ValentinesDay/addflower.png"> надо пройти: 
    </p>
    <form [formGroup]="buffForm">
        <div>
            <img src="../../assets/images/ValentinesDay/vbuff.png">
            <mat-slide-toggle formControlName="valentine"
                matTooltip="Появляется при 3х активных карточках, дает x3 баф на количество пополнях">Баф Валентина
            </mat-slide-toggle>
        </div>
        <div>
            <img src="../../assets/images/premium.png">
            <mat-slide-toggle formControlName="premium"
                matTooltip="Стандартный прем, увеличивает лут на 50%">Премимум
            </mat-slide-toggle>
        </div>
    </form>
</div>
<div>
    <table mat-table
        [dataSource]="adventureList" multiTemplateDataRows
        class="mat-elevation-z8">

        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsHeader">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsHeader.length">
                <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram">
                        <div class="example-element-symbol"> {{element.icon}} </div>
                        <div class="example-element-name"> {{element.name}} </div>
                    </div>
                    <div class="example-element-description">
                        {{element.description}}
                        <span class="example-element-description-attribution"> -- Info </span>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsHeader"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsHeader;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
</section>
